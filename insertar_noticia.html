<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página principal</title>
    </head>
    <body>
        <h2>Inserción de una nueva noticia</h2>
        <form action="inserta_noticia.php" method="post" enctype="multipart/form-data">
            Título * <input type="text" name="titulo" required><br><br>
            Texto * <textarea name="texto" required></textarea><br><br>
            Categoría 
            <select name="categoria" required>
                <option value="ofertas">Ofertas</option>
                <option value="promociones">Promociones</option>
                <option value="costas">Costas</option>
            </select><br><br>
            Imagen <input type="file" name="imagen"><br><br>

            <button type="submit">Insertar noticia</button>
        </form>
        <p>NOTA: todos los datos marcados con * deben ser rellenados obligatoriamente.</p>
        <a href='index.html'>Volver a inicio</a>
    </body>
</html>
